<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My Cello Tracker</title>
        <link href="style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="main">
            <p class="title">Welcome to</p>
            <p class="title bigText">My Cello Tracker</p>
            <button id="myButton" onclick="StartPractice()">Log Practice</button>
            <p id="practiceTimer"></p>
            <table>
                <td class="pooper">
                    <table>
                        <td class="hey">
                            <img src="images/firestreak.png" alt="streakImage" class="streakImage" />
                        </td>
                        <td class="hey">
                            <p class="number">0</p>
                        </td>
                    </table>
                </td>
                <td>
                    <img src="images/image_2024-12-23_121812946_enhanced.png" alt="backgroundImage" class="backgroundImage" />
                </td>
                <td class="pooper">
                    <p class="average">Average daily practice:</p>
                    <p class="averageNum">NaN Minutes</p>
                </td>
            </table>
        </div>
    </body>
    <script src="script.js"></script>
</html>
